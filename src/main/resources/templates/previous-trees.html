<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Trees</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Previous Binary Search Trees</h1>

<p>Here are the trees you've created in the past:</p>

<ul>
    <th:block th:each="tree : ${allTrees}">
        <li>
            <strong>Input Numbers:</strong> <span th:text="${tree.inputNumbers}"></span><br>
            <strong>BST Result (In-order):</strong> <span th:text="${tree.bstResult}"></span>
        </li>
    </th:block>
</ul>

<br>

<a href="/enter-numbers" class="button">Enter more numbers</a><br>
<br>
<form action="/" method="get">
    <button type="submit">Home</button>
</form>

</body>
</html>
