<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Trees</title>
</head>
<body>
<h1>Previous Binary Search Trees</h1>

<p>Here are the trees you've created in the past:</p>

<ul>
    <!-- Loop through all trees and display the input numbers and the BST result -->
    <th:block th:each="tree : ${allTrees}">
        <li>
            <strong>Input Numbers:</strong> <span th:text="${tree.inputNumbers}"></span><br>
            <strong>BST Result (In-order):</strong> <span th:text="${tree.bstResult}"></span>
        </li>
    </th:block>
</ul>

<br>
<a href="/enter-numbers">Enter more numbers</a><br>
<a href="/">Home</a>
</body>
</html>
