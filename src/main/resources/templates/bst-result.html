<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Result</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Binary Search Tree Result</h1>

<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

<div class="result-box">
    <h2>In-Order Traversal:</h2>
    <pre th:text="${bstResult}"></pre>
</div>

<div class="result-box">
    <h2>Tree Structure (JSON):</h2>
    <pre class="json-tree" th:text="${jsonTreeResult}"></pre>
</div>

<br>

<form action="/enter-numbers" method="get">
    <button type="submit">Enter More Numbers</button>
</form>

</body>
</html>
