<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Result</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Binary Search Tree Result</h1>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

<div class="result-box">
    <p>In-order Traversal: <span th:text="${bstResult}"></span></p>
</div>

<form action="/enter-numbers" method="get">
    <button type="submit">Enter More Numbers</button>
</form>

<br>

<form action="/" method="get">
    <button type="submit">Home</button>
</form>

</body>
</html>
