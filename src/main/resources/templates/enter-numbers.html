<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers for BST</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>Welcome!</h1>
<h1>Enter Numbers for a Binary Search Tree</h1>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<form action="/process-numbers" method="post">
    <label for="numbers">Enter Numbers (comma separated):</label><br><br>
    <input type="text" id="numbers" name="number" required><br><br>
    <button type="submit">Submit</button>
</form>

<br>
<form action="/previous-trees" method="get">
    <button type="submit">Show Previous Trees</button>
</form>

<br>
<form action="/" method="get">
    <button type="submit">Home</button>
</form>

</body>
</html>
